<f:layout name="Default" />

<f:section name="Widget">
<div class="block">
	<div class="block-icon">
		<f:link.action action="index" controller="profile" package="Debug.Toolbar" arguments="{token: token, renderer: 'AOP'}" target="_blank">
			ContentManagement
		</f:link.action>
	</div>
	<div class="block-popup block-popup-full">
		<table class="table table-striped table-bordered">
		<f:for each="{templates}" as="exists" key="file">
			<tr>
				<th>{file}</th>
				<td>
					<f:if condition="{exists}">
						<f:then>exists</f:then>
						<f:else>
							<f:link.action action="index" controller="profile" package="Debug.Toolbar" arguments="{createFile: file}">
							create
							</f:link.action>
						</f:else>
					</f:if>
				</th>
			</tr>
		</f:for>
		</table>
	</div>
</div>
</f:section>

<f:section name="Button">
	
</f:section>

<f:section name="Panel">
	
</f:section>
